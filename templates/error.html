<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fehler - Chronos Engine</title>

    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Premium CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/chronos-momentum.css') }}">

    <style>
        .error-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: var(--space-8);
            background: var(--bg-base);
        }
        .error-card {
            max-width: 600px;
            background: var(--surface-primary);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            padding: var(--space-12);
            box-shadow: var(--shadow-lg);
        }
        .error-code {
            font-size: 6rem;
            font-weight: var(--font-weight-bold);
            color: var(--primary-500);
            margin: 0;
            line-height: 1;
            background: linear-gradient(135deg, var(--primary-600), var(--primary-400));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .error-title {
            font-size: var(--font-size-2xl);
            color: var(--text-primary);
            margin-top: var(--space-4);
            margin-bottom: var(--space-6);
            font-weight: var(--font-weight-semibold);
        }
        .error-message {
            color: var(--text-secondary);
            margin-bottom: var(--space-10);
            line-height: var(--line-height-relaxed);
            font-size: var(--font-size-md);
        }
        .error-actions {
            display: flex;
            gap: var(--space-4);
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card animate-fade-in">
            <h1 class="error-code">{{ error_code|default('500') }}</h1>
            <h2 class="error-title">{{ error_title|default('Unerwarteter Fehler') }}</h2>
            <p class="error-message">
                {{ error_message|default('Es ist ein interner Serverfehler aufgetreten. Unser Team wurde benachrichtigt.') }}
            </p>
            <div class="error-actions">
                <a href="{{ url_for('dashboard') if url_for else '/' }}" class="btn btn-primary">
                    <span class="btn-icon" aria-hidden="true">üè†</span>
                    Zur√ºck zum Dashboard
                </a>
                <button onclick="history.back()" class="btn btn-secondary">
                    <span class="btn-icon" aria-hidden="true">‚¨ÖÔ∏è</span>
                    Zur√ºck zur letzten Seite
                </button>
            </div>
        </div>
    </div>
</body>
</html>
