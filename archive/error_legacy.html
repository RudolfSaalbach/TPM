<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fehler - Chronos Engine</title>

    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Premium CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/chronos-momentum.css') }}">

    <style>
        .error-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: var(--spacing-lg);
        }
        .error-card {
            max-width: 600px;
        }
        .error-code {
            font-size: 6rem;
            font-weight: var(--font-weight-bold);
            color: var(--primary);
            margin: 0;
            line-height: 1;
        }
        .error-title {
            font-size: var(--font-size-xxl);
            color: var(--text-primary);
            margin-top: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }
        .error-message {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xl);
        }
    </style>
</head>
<body class="chronos-app">

    <div class="error-container">
        <div class="error-card">
            <h1 class="error-code">{{ error_code|default('500') }}</h1>
            <h2 class="error-title">{{ error_title|default('Unerwarteter Fehler') }}</h2>
            <p class="error-message">
                {{ error_message|default('Es ist ein interner Serverfehler aufgetreten. Unser Team wurde benachrichtigt.') }}
            </p>
            <div class="form-actions">
                <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                    <span class="btn-icon">🏠</span>
                    Zurück zum Dashboard
                </a>
                <a href="javascript:history.back()" class="btn btn-secondary">
                    <span class="btn-icon">⬅️</span>
                    Zurück zur letzten Seite
                </a>
            </div>
        </div>
    </div>

</body>
</html>
