version: '3.8'

services:
  chronos-engine:
    build: .
    container_name: chronos-engine
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - LOG_LEVEL=INFO
      - TZ=UTC
      - CHRONOS_API_KEY=your-secure-api-key-here
      - CHRONOS_WEBHOOK_URL=https://your-webhook-endpoint.com
      - CHRONOS_WEBHOOK_API_KEY=your-webhook-api-key
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./logs:/app/logs
      - ./plugins/custom:/app/plugins/custom
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/sync/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - chronos-network

networks:
  chronos-network:
    driver: bridge
